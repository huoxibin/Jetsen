<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>捷成影视</title>
    <script type="text/javascript" src="player/cyberplayer.min.js"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            padding: 0;
            min-width: 200px;
        }

        #playercontainer {
            width: 100%;
            height: 100%;
            background: #aaa;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="playercontainer"></div>
    <script type="text/javascript">
        var getUrlVars = function () {
            var vars = [], hash; 
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        };
        var getUrlVar = function (name) {
            return getUrlVars()[name];
        };
       
        var config = {
            width: "100%",
            height: "100%",
            backcolor: "#FFFFFF",
            stretching: "uniform",
            file: getUrlVar("url"),
            autoStart: false,
            repeat: false,
            volume: 100,
            controls: "over",
            mobilecontrols: "over",
            image: null,
        };

        var player = cyberplayer("playercontainer").setup(config);
        player.onFullscreen(function (e) {           
            //页面关掉
            history.back();
        });
        //player.setFullscreen(true);
        //"http://video.mgmall.com/P/clip/2013/07/28/50343_HD.mp4"
        //p.oncontextmenu_jetsen修改了右击事件
        //I.addEventListener("jetsenclick",o,k) 修改了广告点击事件
    </script>
</body>
</html>

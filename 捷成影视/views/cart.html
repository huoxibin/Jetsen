<ion-view view-title='购物车' cache-view='false' can-swipe-back="false">
    <ion-nav-buttons side="left">
        <a class="button button-icon button-clear ion-ios-arrow-back" ng-click="goback()"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-minus-outline" ng-click="deleteGoods()"></button>
    </ion-nav-buttons>
    <ion-content class="has-footer">
        <div class="pcolumn" ng-if="cart.institutionList.length>0" ng-repeat="ins in cart.institutionList">
            <div class="user_item_title">{{ins.name}}</div>
            <div class="row pcolumn_bottom" ng-repeat="goods in cart.items" ng-if="ins.name==goods.institutionName" ng-style="{'border-top':'1px solid #e8e8e8','padding-top':'5px'}"
                 on-hold="deleteConfirm('{{goods.id}}')">
                <div class="col-10">
                    <div class="checkbox checkbox-red" style="padding-left:0px"><input type="checkbox" ng-model="goods.checked" ng-click="checkChanged()" />&nbsp;</div>
                </div>
                <div class="col-33" ng-click="goto('tab.view',{'id':'{{goods.goodsId}}'})">
                    <img ng-src="{{getConfig('ptp_file_url')}}{{goods.icon}}" />
                </div>
                <div class="col goods_item" ng-click="goto('tab.view',{'id':'{{goods.goodsId}}'})">
                    <p class="bt">{{goods.goodsName}}</p>
                    <p class="nr">{{goods.recommendation | substring:60}}</p>
                    <p><span class="color3">{{goods.goodsType}}：</span><span class="red">&yen;议价</span></p>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer removeMPB">
        <div class="row removeMPB">
            <div class="button-bar">
                <div class="checkbox-red item item-checkbox positive-bg">
                    <div class="checkbox">
                        <input type="checkbox" ng-click="checkAll()"  ng-model="isCheckAll"  ng-init="isCheckAll" >
                    </div>
                    <div class="item-content"><span>全选</span></div>
                </div>
                <button class="button button-block button-assertive" ng-click="toOrder()" ng-style="{'margin-top':'0px','margin-bottom':'0px','border':'0px'}">结算</button>
            </div>
        </div>
    </div>
</ion-view>

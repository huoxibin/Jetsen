<ion-tabs class="tabs-icon-top tabs-stable tabs-color-positive {{hideTabs}} ">
    <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ng-click="goto('tab.index')">
        <ion-nav-view name="tab-index"></ion-nav-view>
    </ion-tab>
    <ion-tab title="分类" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" ng-click="goto('tab.class')">
        <ion-nav-view name="tab-class"></ion-nav-view>
    </ion-tab>
    <ion-tab title="发现" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" ng-click="goto('tab.search')">
        <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>
    <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ng-click="goto('tab.user')">
        <ion-nav-view name="tab-user"></ion-nav-view>
    </ion-tab>
</ion-tabs>
